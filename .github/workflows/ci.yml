name: churn-mlops-dagshub

on: [push]

permissions: write-all

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Set up CML
        uses: iterative/setup-cml@v2

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: DVC pull
        env:
          DAGSHUB_TOKEN: 442967408a5f9f936b6452c23dea0865ee5376b3
          DAGSHUB_USERNAME: ilyas.aboulkassim
          DAGSHUB_REPO: churn-cml-dvc
        run: |
          dvc remote modify origin url https://${DAGSHUB_USERNAME}:${DAGSHUB_TOKEN}@dagshub.com/${DAGSHUB_USERNAME}/${{ secrets.DAGSHUB_REPO }}.dvc
          dvc pull || echo "No remote cache yet"

      - name: Train/Eval/Push artifacts
        env:
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
          DAGSHUB_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
        run: |
          # 1. EntraÃ®nement
          python script.py
          
          # 2. Versionner avec DVC
          dvc add data models
          
          # 3. Configurer Git
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add data.dvc models.dvc
          git commit -m "Update data/models [skip ci]" || echo "nothing to commit"
          
          # 4. Pousser vers DagsHub
          dvc remote modify origin url https://${DAGSHUB_USERNAME}:${DAGSHUB_TOKEN}@dagshub.com/${DAGSHUB_USERNAME}/${{ secrets.DAGSHUB_REPO }}.dvc
          dvc push

      - name: Publish CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## ðŸ“Š Rapport MLOps" > report.md
          echo "" >> report.md
          echo "### MÃ©triques" >> report.md
          echo '```' >> report.md
          cat metrics.txt >> report.md
          echo '```' >> report.md
          echo "" >> report.md
          echo "### Matrice de Confusion" >> report.md
          echo "![](./conf_matrix.png)" >> report.md
          cml comment create --pr report.md